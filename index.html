<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="task add-item__input tasks-list__input_text" type="text"><button class="primary-btn">Add</button>
      </div>
    </div>
    <h3 class="main__heading">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox"><label class="tasks-list__label task">Pay Bills</label>
        <input class="tasks-list__input task tasks-list__input_text" type="text"><button class="primary-btn edit">Edit</button><button class="primary-btn delete"><img class="primary-btn__image_delete" src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="edit-mode tasks-list__item">
        <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox"><label class="tasks-list__label task">Go Shopping</label>
        <input class="tasks-list__input task tasks-list__input_text" type="text" value="Go Shopping"><button class="primary-btn edit">Save</button><button class="primary-btn delete"><img class="primary-btn__image_delete" src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
    <h3 class="main__heading">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox" checked><label class="tasks-list__label task">See the Doctor</label>
        <input class="tasks-list__input task tasks-list__input_text" type="text" class="task"><button class="primary-btn edit">Edit</button><button class="primary-btn delete"><img class="primary-btn__image_delete" src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
